
<global>
    application_name   Developer Support Library
    namespace          DSL
    modulepath         Views

    template_language TT

    <i18n>
        use          de
        language     DE
        language     EN
    </i18n>

    <style>
        default     frog
        list        frog
        list        neon
    </style>

    <url>
        protocol http
        host     neon
        port     3001
        app      mojo/DSL
    </url>

</global>

<instance einstein>
    ConfigureVia Config::General dsl-einstein.conf
</instance>

<instance diode>
    ConfigureVia Config::General dsl-diode.conf
</instance>
